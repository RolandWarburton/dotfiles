# All the color setting are under the "color" section.
colors: 
 
  primary:
    background: '0x000000'   
    foreground: '0xfafafa' #whiteish
    
  normal:
    black:   '0x000000'
    red:     '0xBB2222'
    green:   '0x22BB22'
    yellow:  '0xBBBB22'
    blue:    '0x5555ff'
    magenta: '0xBB22BB'
    cyan:    '0x22BBBB'
    white:   '0xDDDDDD'
 
  bright:
    black:   '0x888888'
    red:     '0xFF2222'
    green:   '0x22FF22'
    yellow:  '0xFFFF22'
    blue:    '0x2222FF'
    magenta: '0xFF22FF'
    cyan:    '0x22FFFF'
    white:   '0xFFFFFF'

  font:
    normal:
        family: Hack-Regular
        style: Regular
    bold:
      family: Hack-Bold
      style: Bold
    Italic:
      family: Hack-Italic
      style: Italic

