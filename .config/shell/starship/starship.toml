# this only show up when in SSH (ssh_only)
[hostname]
ssh_only = true
format = "[$hostname](red) "

# this only show up when in SSH (show_always)
[username]
style_user = "yellow"
format = "[$user]($style)[@](blue)"
show_always = false

# Disable all packages for things i use
[golang]
disabled = true

[ruby]
disabled = true

[nodejs]
disabled = true

[lua]
disabled = true

# disable package versions
[package]
disabled = true
