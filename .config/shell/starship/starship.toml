# format prompt
# format = "$directory$character(color1)"
format = "$directory$character"

# TODO part of light/dark theme - change this later
# palette = 'dark'

# [palettes.dark]
# theme goes here


[palettes.light]
color1 = 'black'
color2 = 'red'

# configure directory module
[directory]
truncation_length = 8
truncate_to_repo = true
# style = 'color1' # ! PART OF LIGHT THEME

# ! PART OF LIGHT THEME
# [character]
# success_symbol = '❯(color1)'
