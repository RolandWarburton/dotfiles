- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config/xfce4/panel
    - ~/.config/xfce4/terminal
    - ~/.config/xfce4/xfconf/xfce-perchannel-xml
    - ~/.config/xfce4/xfwm4
    - ~/.config/backgrounds
    - ~/.config/nvim
    - ~/.config/mpv
    - ~/.config/gtk-3.0
    - ~/.config/fontconfig
    - ~/.config/autostart
    - ~/.config/Thunar

# Install the bare minimum
- shell:
    command: sudo apt install zsh
    command: sudo apt install git
    command: sudo apt install tmux
    command: sudo apt install htop
    command: sudo apt install fzf
    

##──── thunar ────────────────────────────────────────────────────────────────────────────
- link:
    ~/.config/Thunar/uca.xml:
        path: Thunar/uca.xml

##──── xfce4 panel ───────────────────────────────────────────────────────────────────────
- link:
    ~/.config/xfce4/panel/xfce4-clipman-actions.xml:
        if: '[`$XDG_CURRENT_DESKTOP` -eq `XFCE` ]'
        path: xfce4/panel/xfce4-clipman-actions.xml
        force: true

##──── xfce4 terminal ────────────────────────────────────────────────────────────────────
- link:
    ~/.config/xfce4/terminal/accels.scm:
        if: '[`$XDG_CURRENT_DESKTOP` -eq `XFCE` ]'
        path: xfce4/terminal/accels.scm
        force: true
    ~/.config/xfce4/terminal/terminalrc:
        if: '[`$XDG_CURRENT_DESKTOP` -eq `XFCE` ]'
        path: xfce4/terminal/terminalrc
        force: true

##──── xfce xfconf ───────────────────────────────────────────────────────────────────────
- link:
    ~/.config/xfce4/xfconf/xfce-perchannel-xml/displays.xml:
        if: '[`$XDG_CURRENT_DESKTOP` -eq `XFCE` ]'
        path: xfce4/xfconf/xfce-perchannel-xml/displays.xml
        force: true
    ~/.config/xfce4/xfconf/xfce-perchannel-xml/xfce4-desktop.xml:
        if: '[`$XDG_CURRENT_DESKTOP` -eq `XFCE` ]'
        path: xfce4/xfconf/xfce-perchannel-xml/xfce4-desktop.xml
        force: true
    ~/.config/xfce4/xfconf/xfce-perchannel-xml/xfce4-keyboard-shortcuts.xml:
        if: '[`$XDG_CURRENT_DESKTOP` -eq `XFCE` ]'
        path: xfce4/xfconf/xfce-perchannel-xml/xfce4-keyboard-shortcuts.xml
        force: true
    ~/.config/xfce4/xfconf/xfce-perchannel-xml/xfce4-notifyd.xml:
        if: '[`$XDG_CURRENT_DESKTOP` -eq `XFCE` ]'
        path: xfce4/xfconf/xfce-perchannel-xml/xfce4-notifyd.xml
        force: true
    ~/.config/xfce4/xfconf/xfce-perchannel-xml/xfce4-panel.xml:
        if: '[`$XDG_CURRENT_DESKTOP` -eq `XFCE` ]'
        path: xfce4/xfconf/xfce-perchannel-xml/xfce4-panel.xml
        force: true
    ~/.config/xfce4/xfconf/xfce-perchannel-xml/xfce4-power-manager.xml:
        if: '[`$XDG_CURRENT_DESKTOP` -eq `XFCE` ]'
        path: xfce4/xfconf/xfce-perchannel-xml/xfce4-power-manager.xml
        force: true
    ~/.config/xfce4/xfconf/xfce-perchannel-xml/xfce4-session.xml:
        if: '[`$XDG_CURRENT_DESKTOP` -eq `XFCE` ]'
        path: xfce4/xfconf/xfce-perchannel-xml/xfce4-session.xml
        force: true
    ~/.config/xfce4/xfconf/xfce-perchannel-xml/xfwm4.xml:
        if: '[`$XDG_CURRENT_DESKTOP` -eq `XFCE` ]'
        path: xfce4/xfconf/xfce-perchannel-xml/xfwm4.xml
        force: true
    ~/.config/xfce4/xfconf/xfce-perchannel-xml/xsettings.xml:
        if: '[`$XDG_CURRENT_DESKTOP` -eq `XFCE` ]'
        path: xfce4/xfconf/xfce-perchannel-xml/xsettings.xml
        force: true

##──── misc ──────────────────────────────────────────────────────────────────────────────
- link:
    ~/.tmux.conf: .tmux.conf
    ~/.Xresources: .Xresources

##──── desktop backgrounds ───────────────────────────────────────────────────────────────
- link:
    ~/.config/backgrounds/Catlesstail_1.png:
        path: Media/Catlesstail_1.png
        force: true
    ~/.config/backgrounds/Catlesstail_2.png:
        path: Media/Catlesstail_2.png
        force: true
    ~/.config/backgrounds/Catlesstail_3.png:
        path: Media/Catlesstail_3.png
        force: true

##──── vim ───────────────────────────────────────────────────────────────────────────────
- link:
    ~/.config/nvim/init.vim:
        path: nvim/init.vim
        force: true
    ~/.vimrc:
        path: .vimrc
        force: true

##──── mpv ───────────────────────────────────────────────────────────────────────────────
- link:
    ~/.config/mpv/scripts:
        path: mpv/scripts
        force: true
    ~/.config/mpv/input.conf:
        path: mpv/input.conf
        force: true
    ~/.config/mpv/mpv.conf:
        path: mpv/mpv.conf
        force: true

##──── gtk-3.0 ───────────────────────────────────────────────────────────────────────────
- link:
    ~/.config/gtk-3.0/settings.ini:
        path: gtk-3.0/settings.ini
        force: true

##──── fonts ─────────────────────────────────────────────────────────────────────────────
- link:
    ~/.config/fontconfig/conf.d:
        path: fontconfig/conf.d
        force: true

##──── autostart ─────────────────────────────────────────────────────────────────────────
- link:
    ~/.config/autostart/mouseConfig.sh:
        path: autostart/mouseConfig.sh
        force: true
    ~/.config/autostart/screenlayout.sh:
        # i have 4 monitors but need to +1 for the "total count" line in xrandr
        if: '[ `xrandr --listmonitors | wc -l` = 5 ]'
        path: autostart/screenlayout.sh

##──── xbindkeys ─────────────────────────────────────────────────────────────────────────
- link:
    ~/.xbindkeysrc:
        path: .xbindkeysrc
        force: true

##──── programming ───────────────────────────────────────────────────────────────────────
- link:
    ~/.prettierrc:
        path: .prettierrc
        force: true

##──── terminal ──────────────────────────────────────────────────────────────────────────
- link:
    ~/.zshrc:
        if: '[ `$SHELL` -eq `/usr/bin/zsh` ]'
        path: .zshrc
        force: true
    ~/.zsh:
        if: '[ `$SHELL` -eq `/usr/bin/zsh` ]'
        path: .zsh
        force: true
    ~/.p10k.zsh:
        if: '[ `$SHELL` -eq `/usr/bin/zsh` ]'
        path: .p10k.zsh
        force: true

- shell:
        command: debian:Config.sh
