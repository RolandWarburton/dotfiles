- clean: ['~', '~/.config']

- create:
  - ~/.config

# How to create a new link:
# - link:
#     /path/on/filesystem:
#         path: path/in/repo

##──── bin ───────────────────────────────────────────────────────────────────────────────
- link:
    ~/.local/scripts:
        path: .local/scripts

##──── sway ──────────────────────────────────────────────────────────────────────────────
- link:
    ~/.config/sway:
        path: .config/sway

##──── misc ──────────────────────────────────────────────────────────────────────────────
- link:
    ~/.tmux.conf:
        path: .config/tmux/.tmux.conf
    ~/.gitconfig:
        path: .gitconfig
    ~/.local/media:
        path: .local/media

##──── programming ───────────────────────────────────────────────────────────────────────
- link:
    ~/.prettierrc:
        path: .config/prettier/.prettierrc

##──── terminal ──────────────────────────────────────────────────────────────────────────
- link:
    ~/.zshrc:
        if: '[ `$SHELL` -eq `/usr/bin/zsh` ]'
        path: .config/shell/zsh/zshrc
    ~/.zsh:
        if: '[ `$SHELL` -eq `/usr/bin/zsh` ]'
        path: .config/shell/zsh
    ~/.config/starship.toml:
        if: '[ `$SHELL` -eq `/usr/bin/zsh` ]'
        path: .config/shell/starship/starship.toml
