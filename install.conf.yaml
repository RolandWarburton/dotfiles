create:
  - ~/.config
  - ~/.local
  - ~/.gnupg

link:
  # scripts
  - destination: ~/.local/scripts
    path: .local/scripts
  - destination: ~/.local/luarocks
    path: .local/luarocks
  # sway
  - destination: ~/.config/sway
    path: .config/sway
  - destination: ~/.config/swaybar
    path: .config/swaybar
  # misc
  - destination: ~/.tmux.conf
    path: .config/tmux/.tmux.conf
  - destination: ~/.config/tmux
    path: .config/tmux
  - destination: ~/.gitconfig
    path: .gitconfig
  - destination: ~/.local/media
    path: .local/media
  - destination: ~/.config/lf
    path: .config/lf
  - destination: ~/.nvmrc
    path: .config/nvm/.nvmrc
  - destination: ~/.config/imv
    path: .config/imv
  # gpg
  - destination: ~/.gnupg/gpg-agent.conf
    path: .config/gnupg/gpg-agent.conf
  # programming
  - destination: ~/.prettierrc
    path: .config/prettier/.prettierrc
  - destination: ~/.config/vale
    path: .config/vale
  # terminal
  - destination: ~/.zshrc
    path: .config/shell/zsh/zshrc
    if: '[ `$SHELL` -eq `/usr/bin/zsh` ]'
  - destination: ~/.zsh
    path: .config/shell/zsh
    if: '[ `$SHELL` -eq `/usr/bin/zsh` ]'
  - destination: ~/.config/starship.toml
    path: .config/shell/starship/starship.toml
    if: '[ `$SHELL` -eq `/usr/bin/zsh` ]'
  - destination: ~/.config/alacritty
    path: .config/alacritty
