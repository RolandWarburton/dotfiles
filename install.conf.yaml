- clean: ['~', '~/.config']

- create:
  - ~/.config

##──── bin ───────────────────────────────────────────────────────────────────────────────
- link:
    ~/.local/scripts:
        path: .local/scripts

##───- link:
- link:
    ~/.config/sway:
        path: .config/sway

##──── misc ──────────────────────────────────────────────────────────────────────────────
- link:
    ~/.tmux.conf:
        path: .config/tmux/.tmux.conf
    ~/.gitconfig:
        path: .gitconfig
    ~/.xinitrc:
        path: .xinitrc
    ~/.local/media:
        path: .local/media

##──── programming ───────────────────────────────────────────────────────────────────────
- link:
    ~/.prettierrc:
        if: '[`$XDG_CURRENT_DESKTOP` -eq `XFCE` ]'
        path: .config/prettier/.prettierrc

##──── terminal ──────────────────────────────────────────────────────────────────────────
- link:
    ~/.zshrc:
        if: '[ `$SHELL` -eq `/usr/bin/zsh` ]'
        path: .config/shell/zsh/zshrc
    ~/.zsh:
        if: '[ `$SHELL` -eq `/usr/bin/zsh` ]'
        path: .config/shell/zsh
    ~/.config/starship.toml:
        if: '[ `$SHELL` -eq `/usr/bin/zsh` ]'
        path: .config/shell/starship/starship.toml
