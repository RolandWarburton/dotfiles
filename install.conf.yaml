- defaults:
    link:
      relink: true

- clean: ['~', '~/.config']

- create:
    - ~/.config/xfce4/xfconf/xfce-perchannel-xml
    - ~/.zkbd
    - ~/.nvm

##──── bin ───────────────────────────────────────────────────────────────────────────────
- link:
    ~/.local/scripts:
        path: scripts

##──── thunar ────────────────────────────────────────────────────────────────────────────
- link:
    ~/.config/Thunar/uca.xml:
        path: .config/Thunar/uca.xml
        force: true

##──── xfce xfconf ───────────────────────────────────────────────────────────────────────
- link:
    ~/.config/xfce4/xfconf/xfce-perchannel-xml/xfce4-panel.xml:
        if: '[`$XDG_CURRENT_DESKTOP` -eq `XFCE` ]'
        path: .config/xfce4/xfconf/xfce-perchannel-xml/xfce4-panel.xml
        force: true

##──── misc ──────────────────────────────────────────────────────────────────────────────
- link:
    ~/.tmux.conf:
        path: .config/tmux/.tmux.conf
        force: true
    ~/.gitconfig:
        path: .gitconfig
        force: true
    ~/.xinitrc:
        path: .xinitrc
        force: true

##──── desktop backgrounds ───────────────────────────────────────────────────────────────
- link:
    ~/.config/backgrounds/Catlesstail_1.png:
        path: .local/Media/Catlesstail_1.png
        force: true
    ~/.config/backgrounds/Catlesstail_2.png:
        path: .local/Media/Catlesstail_2.png
        force: true
    ~/.config/backgrounds/Catlesstail_3.png:
        path: .local/Media/Catlesstail_3.png
        force: true

##──── vim ───────────────────────────────────────────────────────────────────────────────
- link:
    ~/.config/nvim:
        path: .config/nvim
        force: true
#    ~/.vimrc:
#        path: .vimrc
#        force: true

##──── mpv ───────────────────────────────────────────────────────────────────────────────
- link:
    ~/.config/mpv/scripts:
        if: '[`$XDG_CURRENT_DESKTOP` -eq `XFCE` ]'
        path: mpv/scripts
        force: true
    ~/.config/mpv/input.conf:
        if: '[`$XDG_CURRENT_DESKTOP` -eq `XFCE` ]'
        path: mpv/input.conf
        force: true
    ~/.config/mpv/mpv.conf:
        if: '[`$XDG_CURRENT_DESKTOP` -eq `XFCE` ]'
        path: mpv/mpv.conf
        force: true

##──── gtk-3.0 ───────────────────────────────────────────────────────────────────────────
- link:
    ~/.config/gtk-3.0/settings.ini:
        path: .config/gtk-3.0/settings.ini
        force: true

##──── fonts ─────────────────────────────────────────────────────────────────────────────
- link:
    ~/.config/fontconfig/conf.d:
        if: '[`$XDG_CURRENT_DESKTOP` -eq `XFCE` ]'
        path: fontconfig/conf.d
        force: true

##──── xbindkeys ─────────────────────────────────────────────────────────────────────────
- link:
    ~/.xbindkeysrc:
        path: .config/xbindkeys/.xbindkeysrc
        force: true

##──── programming ───────────────────────────────────────────────────────────────────────
- link:
    ~/.prettierrc:
        if: '[`$XDG_CURRENT_DESKTOP` -eq `XFCE` ]'
        path: .config/prettier/.prettierrc
        force: true

##──── terminal ──────────────────────────────────────────────────────────────────────────
- link:
    ~/.zshrc:
        if: '[ `$SHELL` -eq `/usr/bin/zsh` ]'
        path: .zshrc
        force: true
    ~/.zsh:
        if: '[ `$SHELL` -eq `/usr/bin/zsh` ]'
        path: .config/shell/zsh
        force: true
    ~/.p10k.zsh:
        if: '[ `$SHELL` -eq `/usr/bin/zsh` ]'
        path: .config/shell/.p10k.zsh
        force: true

##──── zkbd ──────────────────────────────────────────────────────────────────────────────
    # zkbd keybindings - Run `zkbd` if you need to regenerate them
    # Tested on XFCE Terminal
- link:
    ~/.zkbd/alacritty-:0.0:
        path: .config/shell/zkbd/alacritty-:0.0
        force: true
    ~/.zkbd/screen-:0.0:
        path: .config/shell/zkbd/screen-:0.0
        force: true
    ~/.zkbd/xterm-kitty-:0.0:
        path: .config/shell/zkbd/xterm-kitty-:0.0
        force: true
    ~/.zkbd/rxvt-unicode-:0.0:
        path: .config/shell/zkbd/rxvt-unicode-:0.0
        force: true
    ~/.zkbd/xterm-256color-:0.0:
        path: .config/shell/zkbd/xterm-256color-:0.0
        force: true
    ~/.zkbd/screen-256color-:0.0:
        path: .config/shell/zkbd/screen-256color-:0.0
        force: true
    ~/.zkbd/xterm-:0.0:
        path: .config/shell/zkbd/xterm-:0.0
        force: true
